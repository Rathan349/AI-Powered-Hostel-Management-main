<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('t_auth.static', filename='student.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('my_background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(247, 243, 243, 0.7);
      background-blend-mode: overlay;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .login-card h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1D1D1D;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin: 8px 0 4px;
      color: #1D1D1D;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #457B9D;
      border-radius: 8px;
      background: #FFFFFF;
      color: #1D1D1D;
      outline: none;
      margin-bottom: 12px;
    }

    input::placeholder {
      color: #444444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2A9D8F;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #1D3557;
    }

    .alert {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <form method="POST" action="{{ url_for('t_auth.reset_password') }}" class="login-card">
    <h2>Reset Password</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <label for="newpass">New Password</label>
    <input type="password" id="newpass" name="newpass" placeholder="Enter new password" required>
    
    <label for="confirmpass">Confirm Password</label>
    <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm new password" required>
    
    <button type="submit" class="btn">Reset Password</button>
  </form>
</body>
</html>
