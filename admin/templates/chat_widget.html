<!-- Chat Widget for Admin Dashboard -->
<div class="chat-widget" id="chatWidget">
  <div class="chat-widget-header" onclick="toggleChatWidget()">
    <div class="chat-widget-title">
      <span class="chat-icon">üí¨</span>
      <span>Student Messages</span>
      <span class="unread-count" id="unreadCount" style="display: none;">0</span>
    </div>
    <div class="chat-widget-toggle" id="chatToggle">‚ñº</div>
  </div>
  
  <div class="chat-widget-body" id="chatWidgetBody" style="display: none;">
    <div class="chat-conversations" id="chatConversations">
      <div class="loading-conversations">Loading conversations...</div>
    </div>
    
    <div class="chat-widget-actions">
      <a href="{{url_for('message.inbox')}}" class="chat-action-btn">
        üì• View All Messages
      </a>
      <a href="{{url_for('message.compose')}}" class="chat-action-btn">
        ‚úâÔ∏è New Message
      </a>
    </div>
  </div>
</div>

<style>
.chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 350px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  z-index: 1000;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.chat-widget-header {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 15px 20px;
  border-radius: 12px 12px 0 0;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s;
}

.chat-widget-header:hover {
  background: linear-gradient(135deg, #5a6fd8, #6a42a0);
}

.chat-widget-title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: bold;
}

.chat-icon {
  font-size: 1.2em;
}

.unread-count {
  background: #dc3545;
  color: white;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 0.8em;
  font-weight: bold;
}

.chat-widget-toggle {
  transition: transform 0.3s;
}

.chat-widget-toggle.open {
  transform: rotate(180deg);
}

.chat-widget-body {
  max-height: 400px;
  border-radius: 0 0 12px 12px;
}

.chat-conversations {
  max-height: 300px;
  overflow-y: auto;
  padding: 10px;
}

.conversation-item {
  padding: 12px;
  border-bottom: 1px solid #e9ecef;
  cursor: pointer;
  transition: background 0.3s;
  border-radius: 8px;
  margin-bottom: 5px;
}

.conversation-item:hover {
  background: #f8f9fa;
}

.conversation-item.unread {
  background: #e3f2fd;
  border-left: 3px solid #2196f3;
}

.conversation-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}

.student-name {
  font-weight: bold;
  color: #333;
}

.conversation-time {
  font-size: 0.8em;
  color: #666;
}

.conversation-preview {
  font-size: 0.9em;
  color: #666;
  line-height: 1.3;
}

.chat-widget-actions {
  padding: 15px;
  background: #f8f9fa;
  border-radius: 0 0 12px 12px;
  display: flex;
  gap: 10px;
}

.chat-action-btn {
  flex: 1;
  padding: 10px;
  background: linear-gradient(135deg, #28a745, #20c997);
  color: white;
  text-decoration: none;
  border-radius: 6px;
  text-align: center;
  font-size: 0.9em;
  font-weight: bold;
  transition: all 0.3s;
}

.chat-action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(40,167,69,0.3);
}

.loading-conversations {
  text-align: center;
  padding: 20px;
  color: #666;
}

.no-conversations {
  text-align: center;
  padding: 20px;
  color: #666;
}

.no-conversations-icon {
  font-size: 2em;
  margin-bottom: 10px;
  opacity: 0.5;
}
</style>

<script>
let chatWidgetOpen = false;

function toggleChatWidget() {
  const body = document.getElementById('chatWidgetBody');
  const toggle = document.getElementById('chatToggle');
  
  if (chatWidgetOpen) {
    body.style.display = 'none';
    toggle.classList.remove('open');
    chatWidgetOpen = false;
  } else {
    body.style.display = 'block';
    toggle.classList.add('open');
    chatWidgetOpen = true;
    loadConversations();
  }
}

function loadConversations() {
  const conversationsDiv = document.getElementById('chatConversations');
  
  // Simulate loading conversations (replace with actual API call)
  setTimeout(() => {
    conversationsDiv.innerHTML = `
      <div class="conversation-item unread" onclick="openConversation('101')">
        <div class="conversation-header">
          <span class="student-name">Student 101</span>
          <span class="conversation-time">2 min ago</span>
        </div>
        <div class="conversation-preview">Hi admin, I have a question about...</div>
      </div>
      <div class="conversation-item" onclick="openConversation('102')">
        <div class="conversation-header">
          <span class="student-name">Student 102</span>
          <span class="conversation-time">1 hour ago</span>
        </div>
        <div class="conversation-preview">Thank you for your help with the room...</div>
      </div>
      <div class="no-conversations" style="display: none;">
        <div class="no-conversations-icon">üí¨</div>
        <p>No recent conversations</p>
      </div>
    `;
    
    // Update unread count
    updateUnreadCount(1);
  }, 500);
}

function openConversation(studentId) {
  window.location.href = `/messages/conversation/${studentId}`;
}

function updateUnreadCount(count) {
  const unreadElement = document.getElementById('unreadCount');
  if (count > 0) {
    unreadElement.textContent = count;
    unreadElement.style.display = 'inline';
  } else {
    unreadElement.style.display = 'none';
  }
}

// Auto-refresh conversations every 30 seconds
setInterval(() => {
  if (chatWidgetOpen) {
    loadConversations();
  }
}, 30000);
</script>
